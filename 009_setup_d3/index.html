<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple SVG Shapes</title>
  </head>
  <body>
    <!-- All shapes in one svg container -->
    <svg width="600" height="600">
      <path
        d="M 150 50 L 75 200 L 225 200 C 225 200 150 150 150 50"
        fill="orange"
      ></path>
      <circle cx="150" cy="150" r="5" fill="grey"></circle>
      <line x1="225" y1="200" x2="150" y2="150" stroke="gray"></line>
    </svg>

    <!-- D3JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- my js -->
    <script src="index.js"></script>
  </body>
</html>
