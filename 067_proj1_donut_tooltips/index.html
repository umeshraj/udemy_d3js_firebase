<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- personal css -->
    <link rel="stylesheet" href="index.css" />
    <title>Ninja Wonga</title>
  </head>
  <body class="indigo">
    <!-- Header -->
    <header class="indigo darken-1 section">
      <h2 class="center white-text">Ninja Wonga</h2>
      <p class="flow-text grey-text center text-lighten-2">
        Monthly money tracker for Ninjas
      </p>
    </header>

    <!-- Central content for form and chart-->
    <div class="container section">
      <div class="row">
        <!-- Left column for form-->
        <div class="col s12 m6">
          <form class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item:</span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Item Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" />
                <label for="cost">Item Cost ($)</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add Item</button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error"></p>
              </div>
            </div>
          </form>
        </div>

        <!-- Right column for chart -->
        <div class="col s12 m5 push-m1"><div class="canvas"></div></div>
      </div>
    </div>

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>

    <!-- Materialize  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- D3JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- D3 legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <!-- D4 tool tip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <!-- local -->
    <script src="apiKeyFirebase.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
