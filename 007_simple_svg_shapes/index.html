<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple SVG Shapes</title>
  </head>
  <body>
    <!-- All shapes in one svg container -->
    <svg width="600" height="600">
      <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
      <circle
        cx="200"
        cy="200"
        r="50"
        fill="pink"
        stroke="red"
        stroke-width="2"
      ></circle>
      <line
        x1="100"
        y1="100"
        x2="120"
        y2="300"
        stroke="gray"
        stroke-width="3"
      ></line>
    </svg>
  </body>
</html>
